---
tcp:
  routers:
    to-k3s-control-plane:
      entryPoints:
        - "websecure"
        - "kubectrl"
      rule: "HostSNI(`*`)"
      service: "k3s-control-plane"
      tls:
        passthrough: true
  services:
    k3s-control-plane:
      loadBalancer:
        servers:
        - address: "192.168.1.188:6443" # ctrl-1
        - address: "192.168.1.201:6443" # ctrl-2
        - address: "192.168.1.142:6443" # ctrl-3

http:
  routers:
    to-cluster-ingress:
      entryPoints:
        - "websecure"
        - "web"
      rule: "HostRegexp(`(?i)^.+\.internal\.eheaver\.cloud$`)"
      service: cluster-ingress
    proxmox:
      entryPoints:
        - "websecure"
      rule: "Host(`proxmox.eheaver.cloud`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: proxmox
  services:
    cluster-ingress:
      loadBalancer:
        servers:
          - url: "http://192.168.1.123"

    proxmox:
      loadBalancer:
        servers:
          - url: "https://192.168.1.159:8006"
        passHostHeader: true

  middlewares:
    https-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true
    
    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    default-whitelist:
      ipAllowList:
        sourceRange:
        - "10.0.0.0/8"
        - "192.168.0.0/16"
        - "172.16.0.0/12"

    secured:
      chain:
        middlewares:
        - default-whitelist
        - default-headers
...