---
tcp:
  routers:
    to-k3s-control-plane:
      entryPoints:
        - "websecure"
        - "kubectrl"
      rule: "HostSNI(`*`)"
      service: "k3s-control-plane"
      tls:
        passthrough: true
  services:
    k3s-control-plane:
      loadBalancer:
        servers:
        - address: "192.168.1.188:6443" # ctrl-1
        - address: "192.168.1.201:6443" # ctrl-2
        - address: "192.168.1.142:6443" # ctrl-3

http:
  routers:
    to-cluster-ingress:
      entryPoints:
        - "websecure"
        - "web"
      rule: "HostRegexp(`.`)"
      service: cluster-ingress
  services:
    cluster-ingress:
      loadBalancer:
        - url: "http://192.168.1.123"
...