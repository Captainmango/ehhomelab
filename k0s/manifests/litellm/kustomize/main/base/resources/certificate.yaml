apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: litellm-tls
  namespace: litellm
spec:
  commonName: "eheaver.cloud"
  secretName: litellm-cert-secret
  privateKey:
    rotationPolicy: "Never"
  issuerRef:
    name: internal-cloudflare-cluster-issuer
    kind: ClusterIssuer
  dnsNames:
    - "eheaver.cloud"
    - "*.eheaver.cloud"
    - "*.internal.eheaver.cloud"