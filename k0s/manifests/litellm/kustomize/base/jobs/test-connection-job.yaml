apiVersion: v1
kind: Pod
metadata:
  name: "litellm-test-connection"
  namespace: litellm
  labels:
    app.kubernetes.io/name: litellm
    app.kubernetes.io/instance: litellm
    app.kubernetes.io/version: "v1.80.11-stable"
spec:
  containers:
    - name: wget
      image: busybox
      command: ['sh', '-c']
      args:
        - |
          # Wait for a bit to allow the service to be ready
          sleep 10
          # Try multiple times with a delay between attempts
          for i in $(seq 1 30); do
            wget -T 5 "litellm:4000/health/readiness" && exit 0
            echo "Attempt $i failed, waiting..."
            sleep 2
          done
          exit 1
      resources:
        requests:
          cpu: 200m
          memory: 20Mi
        limits:
          cpu: 200m
          memory: 100Mi
  restartPolicy: Never